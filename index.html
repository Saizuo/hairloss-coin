<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hair Loss</title>
    <link rel="shortcut icon" href="icon.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
    <style>
        .button-group {
            display: flex;
            justify-content: center; /* Center the buttons horizontally */
            gap: 10px; /* Optional: Add space between buttons */
        }

        .custom-button {
            /* Your button styles here */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #b394a8;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .custom-button:hover {
            background-color: #b394a8; /* Optional: Change color on hover */
        }
    </style>
</head>
<body>
    <div class="main-frame">
        <div class="top_part">
            <div class="logo">
                <i class="fas fa-music"></i> Hair Loss
            </div>

            <div class="music-count">
                <p id="current_track">0</p>
                <p>/</p>
                <p id="total_track">0</p>
            </div>
            <div class="playlist">
            </div>
        </div>
        

        <div class="music_sec">
            <div class="right-side-flex">

                <div class="second_frame">
                    <div class="volume-sec">
                        <div class="volume-ico" id="volume_btn">
                            <i class="fal fa-volume-up"></i>
                        </div>
            
                        <div class="volume-range">
                            <input type="range" name="volume" id="volume" min="0" max="100"  step="1" value="100"  class="vol-slider" id="volume">
                        </div>
            
                        <div class="current-volume">35</div>
                    </div>
                </div>


                <div class="playback-image">
                    <!-- playback image -->
                    <img id="playback_image">

                    <div id="music_ani_bg">
                        <canvas id="canvas" width="800" height="350"></canvas>
                    </div>
                    
 <h1>hi</h1>
                </div>

                <diV class="song-info">
                    <h1 id="song_title">Song title</h1>
                    <span id="artist">Artist</span>
                </diV>

                <div class="midle">
                    <div class="time_sec">
                        <!-- Auto<i class="fas fa-circle-notch"></i> -->
                        <div id="curent_time">00:00</div>
                        <div class="play-controol">
                            <div class="playback-control">
                                <input type="range" name="playback-control" min="0" max="100" value="0" class="slider" id="track_duration">
                            </div>
                        </div>
                        <div id="duration_time">00:00</div>
                    </div>

                    <div class="btn-sec">
                        <div class="unic_btn" id="repet">
                            <i class="fas fa-redo-alt"></i>
                        </div>
                        <div class="play-pause">
                            <div class="forbac-btn" id="backword_track">
                                <i class="fas fa-backward"></i>
                            </div>
                            <div class="play-btn play" id="play">
                                <i class="fas fa-play"></i>
                            </div>
                            <div class="forbac-btn" id="forword_track">
                                <i class="fas fa-forward"></i>
                            </div>
                        </div>
                        <div class="unic_btn auto_active" id="auto_play">
                            <i class="fas fa-repeat-alt"></i>
                        </div>

                    </div>

                </div>               
            </div>
            <div class="button-group">
                <button class="custom-button" onclick="window.location.href = 'https://x.com/Hairloss_sol';">Twitter</button>
                <button class="custom-button" onclick="window.location.href = 'https://t.me/hairlosssol';">Telegram</button>
                <button class="custom-button" onclick="window.location.href = 'https://pump.fun/9dpGrK8Hg7F2ekbRRC4bThgwVHEDMbHoGNqfHjWVpump';">Pump.fun</button>
        </div>
        
    </div>
    



    <!-- script link -->
    <script src="js/jquery.min.js"></script>
    <script src="js/music.js"></script>
</body>
</html>
